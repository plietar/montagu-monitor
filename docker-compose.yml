version: '3'

services:
  prometheus:
    image: prom/prometheus
    ports:
    - "9090:9090"
    volumes:
    - prometheus_config:/etc/prometheus      
    depends_on: 
    - alertmanager

  alertmanager:
    image: prom/alertmanager
    volumes:
    - prometheus_alertmanager_config:/etc/alertmanager

  aws_metrics:
    build: aws_metrics
    volumes:
    -  aws_metrics_config:/root/.aws


volumes:
  prometheus_config:
    external: true
  prometheus_alertmanager_config:
    external: true
  aws_metrics_config:
    external: true
