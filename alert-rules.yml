groups:
- name: demo
  rules:
  - alert: InstanceDown
    expr: up == 0
    for: 5s
    annotations:
      summary: "Instance {{ $labels.instance }} down"
      description: "{{ $labels.instance }} has been down for more than 5 seconds."
  - alert: PessimisticNumbers
    expr: demo_b < 0.75
    for: 3s
    annotations:
      summary: "Random numbers aren't looking optimistic"
      description: "We produced a random number smaller than 0.75 repeatedly"